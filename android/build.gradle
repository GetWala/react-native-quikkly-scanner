
buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:2.2.0'
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
            maven { url 'http://developers.quikkly.io/nexus/repository/maven-releases/' }
        maven {
            // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
            url "$rootDir/../node_modules/react-native/android"
        }
        maven { url "https://jitpack.io" }
}

dependencies {
    compile('net.quikkly.android:quikklycore-lib:1.2.0@aar') {
        transitive = true
    }
    compile 'net.quikkly.android:quikkly-lib:1.2.0@aar'
    compile 'com.github.onehilltech:android-metadata:1.5.2'
    compile "com.facebook.react:react-native:+"
}
  